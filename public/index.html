<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/vite.svg">
    <title>Third Party Script with Vite + TS</title>
  </head>
  <body>
    <h1>Build Third-Party JS with Vite + Typescript</h1>

    <div>
      <button id="btn">Click me to log an event!</button>
    </div>

    <script type="module" src="logger.js"></script>
    <script type="module">
      const logger = new EventLogger("my logger", "staging");
      
      logger.id();

      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        logger.log({event_type: 'click', event_json: { "element_id": "btn" }})
      })
    </script>
  </body>
</html>
